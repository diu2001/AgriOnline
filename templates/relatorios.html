{% extends "base.html" %}

{% block title %}Relatórios{% endblock %}

{% block css %}
<!-- DataTables CSS -->
<link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/dataTables.bootstrap4.min.css">
{% endblock %}

{% block content %}
<div class="card shadow-sm">
    <div class="card-header bg-white">
        <h2 class="h4 mb-0">
            <i class="fas fa-chart-bar mr-2"></i> Relatórios Gerenciais
        </h2>
    </div>
    <div class="card-body">
        <!-- Tabela de Culturas -->
        <div class="mb-5">
            <h5 class="mb-3"><i class="fas fa-seedling mr-2"></i> Culturas</h5>
            <div class="table-responsive">
                <table id="tabela-culturas" class="table table-striped table-bordered" style="width:100%">
                    <thead class="bg-primary text-white">
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Ciclo (dias)</th>
                            <th>Data Registro</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <!-- Tabela de Movimentações -->
        <div>
            <h5 class="mb-3"><i class="fas fa-exchange-alt mr-2"></i> Movimentações</h5>
            <div class="table-responsive">
                <table id="tabela-movimentacoes" class="table table-striped table-bordered" style="width:100%">
                    <thead class="bg-primary text-white">
                        <tr>
                            <th>ID</th>
                            <th>Produto</th>
                            <th>Setor</th>
                            <th>Data</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<!-- DataTables JS -->
<script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.11.3/js/dataTables.bootstrap4.min.js"></script>

<!-- Script Personalizado -->
<script src="{{ url_for('static', filename='js/relatorios.js') }}"></script>
{% endblock %}
